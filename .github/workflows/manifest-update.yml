name: Manifest Update Run

on:
  workflow_dispatch:
    inputs:
      force_update:
        description: 'Force re-download all icons (ignore cache)'
        required: false
        default: 'false'
        type: choice
        options:
          - 'false'
          - 'true'

permissions:
  contents: write

jobs:
  update-icons:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Clear icon cache if force update
        if: ${{ github.event.inputs.force_update == 'true' }}
        run: |
          echo "ðŸ—‘ï¸ Clearing icon cache..."
          rm -rf public/icons/*.png
          rm -f public/icons/.download_log.json
      
      - name: Run icon manifest updater
        run: |
          echo "ðŸš€ Starting icon manifest update..."
          python3 scripts/Manifest-Update-Run.py
      
      - name: Check for changes
        id: check_changes
        run: |
          git add public/icons/
          if git diff --staged --quiet; then
            echo "has_changes=false" >> $GITHUB_OUTPUT
            echo "â„¹ï¸ No new icons to commit"
          else
            echo "has_changes=true" >> $GITHUB_OUTPUT
            echo "âœ… New icons detected"
          fi
      
      - name: Get icon statistics
        if: steps.check_changes.outputs.has_changes == 'true'
        id: stats
        run: |
          ICON_COUNT=$(find public/icons -name "*.png" | wc -l)
          TOTAL_SIZE=$(du -sh public/icons | cut -f1)
          echo "count=$ICON_COUNT" >> $GITHUB_OUTPUT
          echo "size=$TOTAL_SIZE" >> $GITHUB_OUTPUT
          echo "ðŸ“Š Icons: $ICON_COUNT | Size: $TOTAL_SIZE"
      
      - name: Commit and push changes
        if: steps.check_changes.outputs.has_changes == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          
          COMMIT_MSG="chore: update icon manifest - ${{ steps.stats.outputs.count }} icons (${{ steps.stats.outputs.size }})"
          
          git commit -m "$COMMIT_MSG" -m "Automated icon update via Manifest Update Run workflow"
          git push
          
          echo "âœ… Changes committed and pushed successfully"
      
      - name: Summary
        run: |
          echo "## ðŸŽ¨ Icon Manifest Update Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          if [ "${{ steps.check_changes.outputs.has_changes }}" == "true" ]; then
            echo "âœ… **Update Status:** Completed with changes" >> $GITHUB_STEP_SUMMARY
            echo "ðŸ“¦ **Total Icons:** ${{ steps.stats.outputs.count }}" >> $GITHUB_STEP_SUMMARY
            echo "ðŸ’¾ **Total Size:** ${{ steps.stats.outputs.size }}" >> $GITHUB_STEP_SUMMARY
            echo "ðŸ”„ **Action:** Icons updated and committed to repository" >> $GITHUB_STEP_SUMMARY
          else
            echo "â„¹ï¸ **Update Status:** No changes detected" >> $GITHUB_STEP_SUMMARY
            echo "ðŸ“¦ **Action:** All icons are up to date" >> $GITHUB_STEP_SUMMARY
          fi
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "---" >> $GITHUB_STEP_SUMMARY
          echo "*Generated by Manifest Update Run workflow*" >> $GITHUB_STEP_SUMMARY
